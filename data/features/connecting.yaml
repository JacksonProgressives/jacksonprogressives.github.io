description: "
The best way to connect with us and keep in touch is to join our
[Meetup group](https://www.meetup.com/progressivejxn/) and to sign up for
[our mailing list](http://eepurl.com/cL-sYn) to get announcements about upcoming
socials and events.


You may also follow our [Facebook page](https://www.facebook.com/progressivejxn)
and [Twitter feed](http://twitter.com/progressivejxn).


We also have private online communities for people who wish to safely
socialize with likeminded people; to participate
in thoughtful online discourse; and
to help make this group a more informed, effective and nurturing
progressive community.
"
