description: "
The best way to connect with us is to join our
[Meetup group](https://www.meetup.com/progressivejxn/) or sign up for
[our mailing list](http://eepurl.com/cL-sYn) to get announcements about upcoming
[salons](https://en.wikipedia.org/wiki/Salon_(gathering)) and other events.


You may also follow our [Facebook page](https://www.facebook.com/progressivejxn)
and [Twitter feed](http://twitter.com/progressivejxn) for event info.


We also have private online communities for those of you who wish to safely
socialize with likeminded people; to participate
in thoughtful online discourse; and
to help make this group a more informed, effective and nurturing
progressive community.
"
